<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>

<body>
    <header>
        <div class="calculator">
            <h2>Calculator</h2>
            <input id="display_cal" readonly>

            <div class="cal-num">


                <button class="button" onclick="result = result + '1';
                document.querySelector('#display_cal').value = result;">1</button>

                <button class="button" onclick="result = result + '2';
                document.querySelector('#display_cal').value = result;">2</button>

                <button class="button" onclick="result = result + '3';
                document.querySelector('#display_cal').value = result;">3</button>

                <button class="button bg-color" onclick="result = ('') 
                document.querySelector('#display_cal').value = result;">C</button>

                <button class="button" onclick="result = result + '4';
                document.querySelector('#display_cal').value = result;">4</button>

                <button class="button" onclick="result = result + '5';
                document.querySelector('#display_cal').value = result;">5</button>

                <button class="button" onclick="result = result + '6';
                document.querySelector('#display_cal').value = result;">6</button>

                <button class="button bg-color" onclick="result = result + '+';
                document.querySelector('#display_cal').value = result;">+</button>

                <button class="button" onclick="result = result + '7';
                document.querySelector('#display_cal').value = result;">7</button>

                <button class="button" onclick="result = result + '8';
                document.querySelector('#display_cal').value = result;">8</button>

                <button class="button" onclick="result = result + '9';
                document.querySelector('#display_cal').value = result;">9</button>

                <button class="button bg-color" onclick="result = result + '-';
                document.querySelector('#display_cal').value = result;">-</button>

                
                <button class="button" onclick="result = result + '.';
                document.querySelector('#display_cal').value = result;">.</button>


                <button class="button" onclick="result = result + '0';
                document.querySelector('#display_cal').value = result;">0</button>

                <button class="button" onclick="result = result + '*';
                document.querySelector('#display_cal').value = result;">*</button>

                <button class="button bg-color" onclick="result = result + '/';
                document.querySelector('#display_cal').value = result;">/</button>

                <button class="button eqal" onclick="result = eval(result);
                document.querySelector('#display_cal').value = result;">=</button>
            </div>

        </div>

    </header>

    <script>
        let result = ('')
        document.querySelector('#display_cal').value = result;
        // console.log(result)

    </script>
</body>

</html>
